---
name: "release"

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        runs-on: "windows-latest"

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
            - run: npm ci
            - run: npm run update
            - run: npm test
            - run: npm run release

            - uses: softprops/action-gh-release@v1
              with:
                  token: "${{ secrets.GITHUB_TOKEN }}"
                  prerelease: false
                  files: |
                      **/mobtimer-release.zip
